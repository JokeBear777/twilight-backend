<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>게시글 상세</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @font-face {
            font-family: 'CookieRun-Regular';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/CookieRun-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        html,
        body {
            height: 100%;
        }

        body {
            font-family: 'CookieRun-Regular', sans-serif;
            background: #e6dcd0;
            margin: 0;
        }

        .card-main-container {
            width: 375px;
            height: 650px;
            /* ✅ 고정 크기 유지 */
            background-color: #fffaf6;
            border-radius: 1.5rem;
            display: flex;
            flex-direction: column;
            margin: 2rem auto;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            border: 2px solid #d6ccc2;
            overflow: hidden;
            /* ✅ 카드 밖으로 넘치지 않도록 */
        }

        .card-header {
            padding: 1.25rem 1.5rem 0.2rem 1.5rem;
            background-color: transparent;
            font-size: 1.2rem;
            font-weight: bold;
            color: #5e4633;
            flex: 0 0 auto;
        }

        /* ✅ 스크롤 영역: 내용이 길면 여기서만 스크롤 */
        .scroll-area {
            flex: 1 1 auto;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            /* iOS 부드러운 스크롤 */
            padding-bottom: .5rem;
            /* footer와 간격 */
        }

        .meta-row {
            display: flex;
            align-items: center;
            gap: 0rem;
            color: #8a7a6a;
            font-size: .85rem;
            padding: 0 .9rem 1rem;
        }

        .meta-sep {
            color: #c2b6a3;
            margin: 0 .35rem;
        }

        .title {
            font-size: 1.1rem;
            font-weight: 550;
            color: #3e2f20;
            padding: 0.4rem .9rem .25rem;
            word-break: keep-all;
        }

        .content {
            white-space: pre-wrap;
            /* 줄바꿈/공백 보존 */
            color: #3e2f20;
            background: #fffaf6;
            border-top: 1px solid #d6ccc2;
            border-bottom: 1px solid #d6ccc2;
            padding: 1rem .9rem;
            line-height: 1.5;
            word-break: break-word;
            padding-bottom: 2.5rem;
        }

        .actions {
            display: flex;
            gap: .5rem;
            padding: .75rem .75rem 0;
            position: sticky;
            /* 스크롤 중에도 상단에 고정 */
            top: 0;
            background: linear-gradient(#fffaf6, #fffaf6);
            z-index: 2;
        }

        .footer-nav {
            background-color: #ead4c5;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom-left-radius: 1.5rem;
            border-bottom-right-radius: 1.5rem;
            flex: 0 0 auto;
            /* ✅ 하단 고정 영역 */
        }

        .footer-nav .btn-dark {
            background: transparent;
            border: none;
            color: #4e3b31;
            flex: 1;
        }

        .footer-nav .btn-dark.active {
            color: #c45b5b;
        }

        .footer-nav .btn-dark i {
            font-size: 1.2rem;
            margin-bottom: .25rem;
        }

        .footer-nav .btn-dark small {
            font-size: .75rem;
        }

        /* 댓글 */
        .replies-wrap {
            padding: .75rem .75rem 1rem;
        }

        .comment-item {
            padding: .6rem .4rem;
            border-bottom: 1px solid #e9dfd5;
        }

        .comment-item:last-child {
            border-bottom: none;
        }

        .comment-meta {
            color: #8a7a6a;
            font-size: .8rem;
        }

        .custom-modal {
            max-width: 300px;
        }
    </style>
</head>

<body>
<section class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card-main-container">

        <div class="card-header d-flex justify-content-between align-items-center">
            <span>게시글 상세</span>
            <a th:href="@{/bulletin/free-board/list}" class="btn btn-sm btn-outline-secondary" style="border-radius:.6rem;">목록</a>
        </div>

        <!-- ✅ 스크롤 되는 본문 영역 시작 -->
        <div class="scroll-area">
            <!-- 액션 버튼 (sticky) -->
            <div class="actions">
                <form th:action="@{|/bulletin/free-board/${post.freeBoardPostId}/recommend|}" method="post" class="mr-1">
                    <button type="submit" class="btn" style="background-color:#8b5e34;color:#fff;border-radius:.6rem;">
                        <i class="fa-regular fa-thumbs-up"></i> 추천
                    </button>
                </form>

                <a th:if="${post.memberId == memberId}" th:href="@{|/bulletin/free-board/edit/${post.freeBoardPostId}|}"
                   class="btn btn-outline-secondary" style="border-radius:.6rem;">
                    <i class="fa-regular fa-pen-to-square"></i> 수정
                </a>

                <form th:if="${post.memberId == memberId}"
                      th:action="@{|/bulletin/free-board/${post.freeBoardPostId}/delete|}"
                      method="post"
                      class="ml-auto post-delete-form">
                    <button type="submit" class="btn btn-outline-danger" style="border-radius:.6rem;">
                        <i class="fa-regular fa-trash-can"></i> 삭제
                    </button>
                </form>
            </div>

            <!-- 제목 -->
            <h1 class="title" th:text="${post.title}">제목을 무엇으로 할까요?</h1>

            <!-- 메타 정보 -->
            <div class="meta-row">
                <span><i class="fa-regular fa-user"></i> <span th:text="${post.name}">작성자</span></span>
                <span class="meta-sep">|</span>
                <span><i class="fa-regular fa-clock"></i> <span
                        th:text="${#temporals.format(post.createdAt, 'yyyy.MM.dd HH:mm')}">2025.11.06 12:34</span></span>
                <span class="meta-sep">|</span>
                <span><i class="fa-regular fa-eye"></i> <span th:text="${post.views}">0</span></span>
                <span class="meta-sep">|</span>
                <span><i class="fa-regular fa-thumbs-up"></i> <span th:text="${post.numberOfRecommendations}">0</span></span>
                <span class="meta-sep">|</span>
                <span><i class="fa-regular fa-comments"></i> <span th:text="${post.numberOfComments}">0</span></span>
            </div>

            <!-- 본문 -->
            <div class="content" th:text="${post.content}">내용 본문입니다. 이곳에 글이 올라갈 것입니다. 가나다라마바사아자차카타파하
                <br>
                <br>
            </div>

            <!-- 댓글 영역 (옵션) -->
            <div class="replies-wrap"
                 th:fragment="replies"
                 id="replies-wrap">
                <h2 style="font-size:1rem;color:#5e4633;margin-bottom:.5rem;">
                    댓글 <span th:text="${post.numberOfComments}">0</span>
                </h2>

                <div th:if="${replies != null}">
                    <div th:if="${#lists.isEmpty(replies)}" class="text-center text-muted p-2">댓글이 없습니다.</div>
                    <div th:each="c : ${replies}" class="comment-item">
                        <div class="d-flex align-items-center justify-content-between">
                            <div>
                                <strong th:text="${c.replyWriterName}">사용자</strong>
                                <span class="comment-meta"
                                      th:text="${#temporals.format(c.createdAt, 'yyyy.MM.dd HH:mm')}">날짜</span>
                            </div>

                            <!-- 삭제 버튼: 본인 댓글일 때만 -->
                            <form th:if="${c.memberId == memberId}"
                                  th:action="@{|/bulletin/free-board/${post.freeBoardPostId}/reply/${c.freeBoardPostReplyId}/delete|}"
                                  method="post"
                                  class="d-inline reply-delete-form" >
                                  <!--onsubmit="return confirm('이 댓글을 삭제하시겠습니까?');"> -->
                                <button type="submit"
                                        class="btn btn-sm btn-link text-muted p-0">
                                    ✕
                                </button>
                            </form>
                        </div>

                        <div th:text="${c.content}">댓글 내용</div>
                    </div>
                </div>
                <div th:if="${replies == null}" class="text-center text-muted p-2">댓글 데이터를 불러오지 않았습니다.</div>

                <form th:action="@{|/bulletin/free-board/${post.freeBoardPostId}/reply|}"
                      method="post"
                      class="mt-2"
                      id="comment-form">
                    <div class="form-group mb-2">
            <textarea name="content" rows="3" class="form-control" placeholder="댓글을 입력하세요"
                      style="border:1px solid #d6ccc2;border-radius:.6rem;font-size:.9rem;resize:none;" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-block"
                            style="background-color:#8b5e34;color:#fff;font-weight:600;border-radius:.6rem;">
                        댓글 등록
                    </button>
                </form>
            </div>



        </div>
        <!-- ✅ 스크롤 되는 본문 영역 끝 -->

        <!-- 하단 네비게이션 (카드 고정) -->
        <nav class="footer-nav d-flex justify-content-around text-white">
            <button class="btn btn-dark d-flex flex-column align-items-center" onclick="location.href='/home'">
                <i class="fas fa-home"></i><small>홈</small>
            </button>
            <button class="btn btn-dark d-flex flex-column align-items-center" onclick="location.href='/record'">
                <i class="fas fa-book"></i><small>내 서재</small>
            </button>
            <button class="btn btn-dark d-flex flex-column align-items-center"
                    onclick="location.href='/book/recommendation'">
                <i class="fas fa-search"></i><small>책 추천</small>
            </button>
            <button class="btn btn-dark d-flex flex-column align-items-center active" onclick="location.href='/bulletin'">
                <i class="fas fa-comments"></i><small>게시판</small>
            </button>
            <button class="btn btn-dark d-flex flex-column align-items-center" onclick="location.href='/mypage'">
                <i class="fas fa-user"></i><small>내 정보</small>
            </button>
        </nav>

    </div>

    <!-- 댓글 삭제 확인 모달 (Bootstrap 4) -->
    <div class="modal fade" id="replyDeleteModal" tabindex="-1" role="dialog" aria-labelledby="replyDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered custom-modal" role="document">
            <div class="modal-content" style="border-radius:1rem;">
                <div class="modal-header" style="border-bottom: none;">
                    <h5 class="modal-title" id="replyDeleteModalLabel" style="color:#5e4633;font-weight:700;">
                        댓글 삭제
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body" style="color:#3e2f20;">
                    정말 이 댓글을 삭제하시겠습니까?
                </div>

                <div class="modal-footer" style="border-top:none;">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal" style="border-radius:.6rem;">
                        취소
                    </button>
                    <button type="button" class="btn btn-danger" id="replyDeleteConfirmBtn" style="border-radius:.6rem;">
                        삭제
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- 게시글 삭제 확인 모달 -->
    <div class="modal fade" id="postDeleteModal" tabindex="-1" role="dialog"
         aria-labelledby="postDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered custom-modal" role="document">
            <div class="modal-content" style="border-radius:1rem;">
                <div class="modal-header" style="border-bottom: none;">
                    <h5 class="modal-title" id="postDeleteModalLabel"
                        style="color:#5e4633;font-weight:700;">
                        게시글 삭제
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body" style="color:#3e2f20;">
                    정말 이 게시글을 삭제하시겠습니까?
                </div>

                <div class="modal-footer" style="border-top:none;">
                    <button type="button" class="btn btn-outline-secondary"
                            data-dismiss="modal" style="border-radius:.6rem;">
                        취소
                    </button>
                    <button type="button" class="btn btn-danger"
                            id="postDeleteConfirmBtn" style="border-radius:.6rem;">
                        삭제
                    </button>
                </div>
            </div>
        </div>
    </div>

</section>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
<script>
    function replaceRepliesFromHtml(html) {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const newRepliesWrap = doc.querySelector('.replies-wrap');
        if (!newRepliesWrap) return false;

        const current = document.getElementById('replies-wrap');
        current.replaceWith(newRepliesWrap);
        return true;
    }

    let pendingDeleteForm = null; // ✅ 삭제 대상 form 저장

    function bindReplyHandlers() {
        const repliesWrap = document.getElementById('replies-wrap');
        if (!repliesWrap) return;

        // 댓글 작성 AJAX
        const form = document.getElementById('comment-form');
        if (form) {
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(form);

                const res = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: { 'X-Requested-With': 'XMLHttpRequest' }
                });

                if (!res.ok) {
                    alert('댓글 등록 중 오류');
                    return;
                }

                const html = await res.text();
                replaceRepliesFromHtml(html);
                bindReplyHandlers(); // 새 DOM에 다시 바인딩
            });
        }

        // 댓글 삭제 "요청 가로채기" → 모달 띄우기
        repliesWrap.addEventListener('submit', (e) => {
            const target = e.target;
            if (!target.classList.contains('reply-delete-form')) return;

            e.preventDefault();
            pendingDeleteForm = target;                 // 어떤 댓글을 지울지 저장
            $('#replyDeleteModal').modal('show');       // 모달 오픈
        });
    }

    // 모달 "삭제" 버튼 눌렀을 때 실제 삭제 실행
    document.addEventListener('DOMContentLoaded', () => {
        bindReplyHandlers();

        const confirmBtn = document.getElementById('replyDeleteConfirmBtn');
        confirmBtn.addEventListener('click', async () => {
            if (!pendingDeleteForm) return;

            try {
                const formData = new FormData(pendingDeleteForm);

                const res = await fetch(pendingDeleteForm.action, {
                    method: 'POST',
                    body: formData,
                    headers: { 'X-Requested-With': 'XMLHttpRequest' }
                });

                if (!res.ok) {
                    alert('댓글 삭제 중 오류');
                    return;
                }

                const html = await res.text();
                replaceRepliesFromHtml(html);
                bindReplyHandlers(); // 새 DOM에 다시 바인딩

                $('#replyDeleteModal').modal('hide'); // 모달 닫기
                pendingDeleteForm = null;
            } catch (err) {
                console.error(err);
                alert('네트워크 오류가 발생했습니다.');
            }
        });
    });

    let pendingPostDeleteForm = null;

    // 게시글 삭제 submit 가로채서 모달 띄우기
    document.addEventListener('DOMContentLoaded', () => {
        // 게시글 삭제 form 찾기
        const postDeleteForm = document.querySelector('.post-delete-form');
        if (postDeleteForm) {
            postDeleteForm.addEventListener('submit', (e) => {
                e.preventDefault();
                pendingPostDeleteForm = postDeleteForm;
                $('#postDeleteModal').modal('show');
            });
        }

        // 모달에서 "삭제" 눌렀을 때 실제 form 제출
        const postConfirmBtn = document.getElementById('postDeleteConfirmBtn');
        postConfirmBtn.addEventListener('click', () => {
            if (!pendingPostDeleteForm) return;

            $('#postDeleteModal').modal('hide');
            pendingPostDeleteForm.submit(); // 일반 submit으로 삭제 (리다이렉트 정상)
            pendingPostDeleteForm = null;
        });
    });
</script>
</body>

</html>
